<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Key Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SSL Key Extractor</h1>
        <div class="card">
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pcap_file" class="form-label">Upload PCAP file</label>
                        <input type="file" class="form-control" id="pcap_file" name="pcap_file" accept=".pcap,.pcapng" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process PCAP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
